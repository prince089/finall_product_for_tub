<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="logout">
    <form action="{% url 'home'%}" method="post">
    {% csrf_token %}
    <input type="submit" value="Home">
    </form>
</div>
<center><h5>Add wherehouse</h5></center>
{% for j in messages %}
<h3>{{j}}</h3>
{{break}}
{% endfor %}

<form action="{% url 'addwherehouse' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Warehouse Name</td>
            <td><input type="text" placeholder="warehouse name" name="whname"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" placeholder="adderss" name="address"></td>
        </tr>
        <tr>
            <td>Warehouse City</td>
            <td><input type="text" placeholder="cityname" name="cityid"></td>
        </tr>
        <tr>
            <td colspan="2" align="right"> <input type="submit" value="Add werehouse"></td>
        </tr>
    </table>





</form>
</body>
</html>
