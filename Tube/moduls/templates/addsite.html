<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <style>
         .logout{
            position:absolute;
            top:0;
            right:0;
            display: inline;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
<div class="logout">
    <form action="{% url 'home'%}" method="post">
    {% csrf_token %}
    <input type="submit" value="Home">
    </form>
</div>
<center><h1>Add Site</h1></center>
{% for j in messages %}
<h3>{{j}}</h3>
{{break}}
{% endfor %}
<form action="{% url 'addsite'%}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Client ID</td>
            <td>
                <select name="cid">
                    {% for b in cldata %}
                    <option value="{{b.clientid}}">id : {{b.clientid}} ,  Name : {{b.clientname}} </option>
                    {% endfor %}
                </select>
            </td>
             <td><marquee  direction="left" scrollamount="5" width="100%">
if you don't get Client id then first insert Client
</marquee></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text" name="city"></td>
        </tr>

        <tr>
            <td>Country</td>
            <td><input type="text" name = "country"></td>
        </tr>
        <tr>
            <td colspan="2" align="right"> <input type="submit" value="Add Site"></td>
        </tr>
    </table>

</form>
</body>
</html>
