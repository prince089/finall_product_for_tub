<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         .logout{
            position:absolute;
            top:0;
            right:0;
            display: inline;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
<div class="logout">
    <form action="{% url 'home'%}" method="post">
    {% csrf_token %}
    <input type="submit" value="Home">
    </form>
</div>



<center><h1>Return Equipment</h1></center>
{% for j in messages %}
<h3>{{j}}</h3>
{{break}}
{% endfor %}
<form action="{% url 'returnequipment'%}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Equipment details</td>
            <td><select name="equipment_details" >
                {% for d in eq%}
                <option value="{{d.equepmentSerialNumbeer}}">id = {{d.equepmentid.equepmentid}},name = {{d.equepmentid.equepmentname}},  plant = {{d.plantid.title}}</option>
                {% endfor %}
            </select>
            </td>
        </tr>
        <tr>

            <td>Warehouse</td>
            <td>
                <select name="warehouse_details" >
                    {% for b in wh %}
                    <option value="{{b.warehouseid}}">id : {{b.warehouseid}} name : {{b.warehousename}} city : {{b.werehousecity}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>"Warehouse" Copy from here</td>
            <td><input type="text" name="city"></td>
            <td><marquee  direction="left" scrollamount="5" width="100%">
                    if you gone assign equipment to warehouse the write "Warehouse" other then that write city
                </marquee>
            </td>
        </tr>
        
    </table>
    <input type="submit" value="Return equipment to warehouse">

</form>

</body>
</html>
