<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         .logout{
            position:absolute;
            top:0;
            right:0;
            display: inline;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
<div class="logout">
    <form action="{% url 'home'%}" method="post">
    {% csrf_token %}
    <input type="submit" value="Home">
    </form>
</div>



<center><h1>Assigen  Equipment</h1></center>
{% for j in messages %}
<h3>{{j}}</h3>
{{break}}
{% endfor %}
<font color="green">*Plant =  root means in warehouse<br></font>
<form action="{% url 'assigenequipment'%}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Equipment details</td>
            <td><select name="equipment_details" >
                {% for d in ae%}
                <option value="{{d.equepmentSerialNumbeer}}">id = {{d.equepmentid.equepmentid}},name = {{d.equepmentid.equepmentname}},  plant = {{d.plantid.title}}</option>
                {% endfor %}
            </select>
            </td>

        </tr>
        <tr>
            <td>Plant</td>
            <td>
                <select name="city">
                    {% for c in city%}
                    <option value="{{c.plantid}}">{{c.title}}</option>
                    {% endfor %}
                </select>
            </td>

        </tr>
        
    </table>
    <input type="submit" value="Return equipment to warehouse">

</form>

</body>
</html>
