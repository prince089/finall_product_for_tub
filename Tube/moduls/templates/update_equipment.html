<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update client</title>
</head>
<body>
<form action="{% url 'updateclient' clientdata.clientid %}" method="post">
  {% csrf_token %}
  <table>
    <tr>
      <td><lable>Id</lable></td>
      <td><input type="text" readonly value="{{clientdata.clientid}}"></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" name="upname" value="{{clientdata.clientname}}"></td>
    </tr>
    <tr>
      <td>Company</td>
      <td><input type="text" name="upcompnay" value="{{clientdata.compenyname}}"></td>
    </tr>
    <tr>
      <td>E-mail</td>
      <td><input type="email" name="upemail" value="{{clientdata.email}}"></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="upphone" value="{{clientdata.phone}}"></td>
    </tr>
    <tr>
      <td>Address</td>
      <td><input type="text" name="upaddress" value="{{clientdata.address}}"></td>
    </tr>
    <tr>
      <td>City</td>
      <td><input type="text" name="upcity" value="{{clientdata.clientcity}}"></td>
    </tr>
    <tr>
      <td>Country</td>
      <td><input type="text" name="upcountry" value="{{clientdata.clientcountry}}"></td>
    </tr>
    <tr>
      <td colspan="2" align="right"><input type="submit" value="Update"></td>
    </tr>

  </table>
</form>
</body>
</html>
