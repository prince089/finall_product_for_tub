<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <style>
         .logout{
            position:absolute;
            top:0;
            right:0;
            display: inline;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
<div class="logout">
    <form action="{% url 'home'%}" method="post">
    {% csrf_token %}
    <input type="submit" value="Home">
    </form>
</div>
<center><h5>Add plant</h5></center>
{% for j in messages %}
<h3>{{j}}</h3>
{{break}}
{% endfor %}
<form action="{% url 'addplant'%}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Title</td>
            <td><input type="text" placeholder="Title" name="title"></td>
        </tr>
        <tr>
            <td>Project ID</td>
            <td>
                <select name="cid" id="">
                    {% for b in clid %}
                    <option value="{{b.projectid}}">id:{{b.projectid}}, Name:{{b.projecttitle}}</option>
                    {% endfor %}
                </select>
            </td>
             <td><marquee  direction="left" scrollamount="5" width="100%">
if you don't get Client id then first insert Client
</marquee></td>
        </tr>
        <tr>
            <td colspan="2" align="right"> <input type="submit" value="Add Plant"></td>
        </tr>
    </table>

</form>
</body>
</html>
